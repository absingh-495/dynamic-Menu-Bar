<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sidebar menu </title>
  <link rel="stylesheet" href="style.css">
  <!-- google-fonts  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <aside class="sidebar">

    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <!-- <img src="Resources/logo.png" alt="logo">  -->
         <img class="profile-pic" src="Resources/profile pic.jpg" alt="">
      </a>
      <button class="toggler sidebar-toggler">
        <span class="material-symbols-rounded">
          chevron_left
          </span>
              </button>

              <!-- menu sign button for only small devices -->
               <!-- responsive -->

              <!-- <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">
                   menu
                  </span>
                      </button> -->
    </header>

    <nav class="sidebar-nav">
      <!-- primary top nav  -->
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link"> 
          <span class="nav-icon material-symbols-rounded">Dashboard</span>
          <span class="nav-label">Dashboard</span>
         </a>
         <span class="nav-tooltip">Dashboard</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link"> 
          <span class="nav-icon material-symbols-rounded">calendar_today</span>

         </a>
         <span class="nav-tooltip">calendar</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link"> 
          <span class="nav-icon material-symbols-rounded">notifications</span>

         </a>

        <li class="nav-item">
          <a href="#" class="nav-link">

          <a href="#" class="nav-link">

        <li class="nav-item">

        <li class="nav-item">
          <a href="#" class="nav-link">

          <a href="#" class="nav-link">

          <span class="nav-label">Profile</span>
         </a>
         <span class="nav-tooltip">Profile</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link"> 
          <span class="nav-icon material-symbols-rounded">logout</span>
          <span class="nav-label">logout</span>
         </a>
         <span class="nav-tooltip">logout</span>
        </li>
